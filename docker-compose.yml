version: "3.9"

services:
  web:
    build:
      context: .
    container_name: app-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Optional SQLite path if you keep Django internals on SQLite
      SQLITE_PATH: /data/sqlite/db.sqlite3
    command: ["/app/entrypoint.sh"]
    depends_on:
      neo4j:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - .:/app:rw                       # dev convenience; remove in strict prod
      - static_data:/app/static
      - logs_data:/app/logs
      - sqlite_data:/data/sqlite:rw 

  neo4j:
    image: neo4j:5.20
    container_name: app-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD:-ChangeMeASAP!}"
      # Memory tuned for small VMs (adjust to your host)
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 512m
      NEO4J_server_memory_pagecache_size: 512m
      # Advertise/listen on compose network defaults
      NEO4J_server_default__listen__address: 0.0.0.0
      NEO4J_server_bolt_advertised__address: neo4j:7687
      NEO4J_server_http_advertised__address: neo4j:7474
    ports:
      - "7474:7474"   # Neo4j Browser (HTTP)
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_data:
  neo4j_logs:
  static_data:
  logs_data:
  sqlite_data: